<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="game.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: white;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 32px;
    }
    .status {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 0;
      width: 300px;
      height: 300px;
      position: relative;
    }
    .lines {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .line-v1 {
      position: absolute;
      left: 100px;
      top: 0;
      width: 12px;
      height: 100%;
      background: #888;
    }
    .line-v2 {
      position: absolute;
      left: 200px;
      top: 0;
      width: 12px;
      height: 100%;
      background: #888;
    }
    .line-h1 {
      position: absolute;
      left: 0;
      top: 100px;
      width: 100%;
      height: 12px;
      background: #888;
    }
    .line-h2 {
      position: absolute;
      left: 0;
      top: 200px;
      width: 100%;
      height: 12px;
      background: #888;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 60px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }
    .cell:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    .cell.x, .cell.o {
      cursor: default;
    }
    .cell.x:hover, .cell.o:hover {
      background: transparent;
    }
    .x {
      color: black;
    }
    .o {
      color: black;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  
  <div class="board">
    <div class="lines">
      <div class="line-v1"></div>
      <div class="line-v2"></div>
      <div class="line-h1"></div>
      <div class="line-h2"></div>
    </div>
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  
  <div class="status" id="status"></div>
</body>
</html>
