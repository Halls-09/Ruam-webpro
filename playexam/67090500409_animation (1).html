<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 40px;
            color: #222;
        }
        .section {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 12px;
        }


        button {
            background: #1699f1;
            color: #fff;
            padding: 18px 32px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            transition: background 0.3s, color 0.3s, transform 0.3s;
            cursor: pointer;
        }
        button:hover {
            background: #0c7dc8;
            color: black;
            transform: scale(1.08);
        }


        .bounce-container {
            width: 400px;
            height: 60px;
            border: 5px dashed #000;
            margin: 24px 0;
            position: relative;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .bounce-box {
            width: 32px;
            height: 32px;
            background: red;
            position: absolute;
            top: 14px;
            left: 0;
            animation: bounceLR 1.2s ease-in-out infinite alternate;
        }
        @keyframes bounceLR {
            0%   { left: 0; }
            100% { left: 360px; }
        }


        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #eee;
            border-top: 3px solid #2813e8;
            border-radius: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }


        .flip-card {
            width: 200px;
            height: 120px;
            perspective: 800px;
        }
        .flip-card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .flip-card-front {
            background: #2980b9;
            color: #fff;
        }
        .flip-card-back {
            background: #27ae60;
            color: #fff;
            transform: rotateY(180deg);
        }


        .img-caption-container {
            position: relative;
            width: 300px;
            height: 180px;
            overflow: hidden;
        }
        .img-caption-container img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .caption {
            position: absolute;
            left: 0;
            bottom: -40px;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            text-align: center;
            padding: 12px 0;
            opacity: 0;
            transition: bottom 0.4s, opacity 0.4s;
        }
        .img-caption-container:hover .caption {
            bottom: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">Button Hover Effect</div>
        <button>Hover</button>
    </div>
    <div class="section">
        <div class="section-title">Box Bouncing Leftâ€“Right</div>
        <div class="bounce-container">
            <div class="bounce-box"></div>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Loading Spinner</div>
        <div class="spinner"></div>
    </div>
    <div class="section">
        <div class="section-title">3D Flip Card</div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">Front</div>
                <div class="flip-card-back">Back</div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Image with Overlay Caption</div>
        <div class="img-caption-container">
            <img src="https://th.bing.com/th/id/R.23f1defc61113d4b00bc4bb3056ae8ef?rik=9VZa5OUl7xUQRw&riu=http%3a%2f%2fs3-eu-west-1.amazonaws.com%2fkneelbeforeblog%2fwp-content%2fuploads%2f2017%2f12%2f10231439%2fjumanji1.jpg&ehk=RcyI6bzLVHa1JOZ863bYBqMJQ%2bjr7Qg4r9O%2bfMRW%2fK4%3d&risl=&pid=ImgRaw&r=0" alt="Movie" />
            <div class="caption">Jumanji: Welcome to Jumanji</div>
        </div>
    </div>
</body>
</html>
